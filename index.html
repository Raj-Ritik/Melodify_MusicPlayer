<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Melodify-Play your favorite song here</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <nav>
    <ul>
      <li class="brand">
        <img class="logo" src="./CoverImage/logo.png" alt="Melodify" />Melodify
      </li>
      <li>Home</li>
      <li>About</li>
    </ul>
  </nav>
  <!-- for displaying song list -->
  <div class="container">
    <div class="songList">
      <h2>Best of NCS - No Copyright Sounds</h2>
      <div class="songs">
        <div class="playlist">
          <img alt="1" /><span class="songName">Tum Hi Ho</span>
          <span><span id="time">04:20<i id="0" class="fa-solid songPlay fa-circle-play"></i></span></span>
        </div>
        <div class="playlist">
          <img alt="1" /><span class="songName">Tum Hi Ho</span>
          <span><span id="time">04:20<i id="1" class="fa-solid songPlay fa-circle-play"></i></span></span>
        </div>
        <div class="playlist">
          <img alt="1" /><span class="songName">Tum Hi Ho</span>
          <span><span id="time">04:20<i id="2" class="fa-solid songPlay fa-circle-play"></i></span></span>
        </div>
        <div class="playlist">
          <img alt="1" /><span class="songName">Tum Hi Ho</span>
          <span><span id="time">04:20<i id="3" class="fa-solid songPlay fa-circle-play"></i></span></span>
        </div>
        <div class="playlist">
          <img alt="1" /><span class="songName">Tum Hi Ho</span>
          <span><span id="time">04:20<i id="4" class="fa-solid songPlay fa-circle-play"></i></span></span>
        </div>
        <div class="playlist">
          <img alt="1" /><span class="songName">Tum Hi Ho</span>
          <span><span id="time">04:20<i id="5" class="fa-solid songPlay fa-circle-play"></i></span></span>
        </div>
        <div class="playlist">
          <img alt="1" /><span class="songName">Tum Hi Ho</span>
          <span><span id="time">04:20<i id="6" class="fa-solid songPlay fa-circle-play"></i></span></span>
        </div>
        <div class="playlist">
          <img alt="1" /><span class="songName">Tum Hi Ho</span>
          <span><span id="time">04:20<i id="7" class="fa-solid songPlay fa-circle-play"></i></span></span>
        </div>
      </div>
    </div>
    <div class="songBanner"></div>
  </div>
  <div class="bottom">
    <input type="range" name="range" id="progressBar" min="0" value="0" max="100" />
    <div class="icons">
      <!-- using fontawesome for icons -->
      <!-- fa-2x class using to give size of icon  -->
      <i class="fa-solid songItemPlay fa-2x fa-backward-step" id="previous"></i>
      <i class="fa-solid songItemPlay fa-2x fa-circle-play" id="masterPlay"></i>
      <i class="fa-solid songItemPlay fa-2x fa-forward-step" id="next"></i>
    </div>
    <div class="playing">
      <img src="./CoverImage/playingSong.gif" width="50px" alt="" id="gif" /><span id="masterSongName">Tum Hi Ho</span>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/f13306a172.js" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
